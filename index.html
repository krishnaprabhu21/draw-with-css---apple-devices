<!DOCTYPE html>
<html>

<head>
  <title>Css Macbook</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h3>css iphone, ipad & macbook</h3>
    <p>resize your browser to see different devices</p>

    <div class="row" id="macbook-holder">
      <div class="col-lg-12" id="laptop-lid"></div>
      <div class="col-lg-12" id="keyboard_conatiner">

        <div id="black-bar"></div>
        <div class="key_row_holder">
          <div class="key normal-size-key first-row">esc</div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
          <div class="key normal-size-key first-row"></div>
        </div>

        <div class="key_row_holder">
          <div class="key normal-size-key">~</div>
          <div class="key normal-size-key">1</div>
          <div class="key normal-size-key">2</div>
          <div class="key normal-size-key">3</div>
          <div class="key normal-size-key">4</div>
          <div class="key normal-size-key">5</div>
          <div class="key normal-size-key">6</div>
          <div class="key normal-size-key">7</div>
          <div class="key normal-size-key">8</div>
          <div class="key normal-size-key">9</div>
          <div class="key normal-size-key">0</div>
          <div class="key normal-size-key">-</div>
          <div class="key normal-size-key">=</div>
          <div class="key double-size-key">backspace</div>
        </div>

        <div class="key_row_holder">
          <div class="key one-one-half-normal-size-key">tab</div>
          <div class="key normal-size-key">Q</div>
          <div class="key normal-size-key">W</div>
          <div class="key normal-size-key">E</div>
          <div class="key normal-size-key">R</div>
          <div class="key normal-size-key">T</div>
          <div class="key normal-size-key">Y</div>
          <div class="key normal-size-key">U</div>
          <div class="key normal-size-key">I</div>
          <div class="key normal-size-key">O</div>
          <div class="key normal-size-key">P</div>
          <div class="key normal-size-key">[</div>
          <div class="key normal-size-key">]</div>
          <div class="key normal-size-key">\</div>
        </div>

        <div class="key_row_holder">
          <div class="key one-one-half-normal-size-key">search</div>
          <div class="key normal-size-key">A</div>
          <div class="key normal-size-key">S</div>
          <div class="key normal-size-key">D</div>
          <div class="key normal-size-key">F</div>
          <div class="key normal-size-key">G</div>
          <div class="key normal-size-key">H</div>
          <div class="key normal-size-key">J</div>
          <div class="key normal-size-key">K</div>
          <div class="key normal-size-key">L</div>
          <div class="key normal-size-key">;</div>
          <div class="key normal-size-key">'</div>
          <div class="key double-size-key">enter</div>
        </div>

        <div class="key_row_holder">
          <div class="key two-two-half-normal-size-key">shift</div>
          <div class="key normal-size-key">Z</div>
          <div class="key normal-size-key">X</div>
          <div class="key normal-size-key">C</div>
          <div class="key normal-size-key">V</div>
          <div class="key normal-size-key">B</div>
          <div class="key normal-size-key">N</div>
          <div class="key normal-size-key">M</div>
          <div class="key normal-size-key">&lt;</div>
          <div class="key normal-size-key">></div>
          <div class="key normal-size-key">/</div>
          <div class="key two-two-half-normal-size-key">shift</div>
        </div>

        <div class="key_row_holder">
          <div class="key one-fifth-normal-size-key bottom">fn</div>
          <div class="key one-fifth-normal-size-key bottom">ctrl</div>
          <div class="key one-sixth-normal-size-key bottom">option</div>
          <div class="key one-eight-normal-size-key bottom">command</div>
          <div class="key five-times-normal-size-key">Spacebar</div>
          <div class="key one-eight-normal-size-key bottom">command</div>
          <div class="key one-sixth-normal-size-key bottom">option</div>
          <div class="key one-fifth-normal-size-key bottom">&#x2190;</div>
          <div id="key-gruop-holder">
            <div class="key normal-size-key bottom">
              <span>&#x2191;</span>
            </div>
            <div class="key normal-size-key bottom">
              <span>&#x2193;</span>
            </div>

          </div>
          <div class="key one-fifth-normal-size-key bottom">&#x2192;</div>
        </div>

        <div id="touchpad_holder"></div>

        <div id="notch-holder"></div>

      </div>

    </div>

    <div class="row" id="ipad-holder">
      <div class="display"></div>
    </div>

    <div class="row" id="iphone-holder">
      <div class="iphone">
        <div class="iphone-screen locked">
        </div>
        <div class="home-button"></div>
        <div class="camera-speaker-holder"></div>
        <ul class="volume-btn-holder">
          <li></li>
          <li></li>
        </ul>
        <div class="silent-btn-holder">
          <li></li>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
